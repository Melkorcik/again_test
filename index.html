<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" list="techs"/>

        <datalist id="techs">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="JS"></option>
            <option value="React"></option>
            <option value="Tailwind"></option>
            <option value="Next"></option>
        </datalist>

        <p>H<sub>2</sub>O</p>
        <p>E=MC<sup>2</sup></p>

        <details style="background-color: rgb(206, 196, 196); width: 123px; padding:6px">
            <summary>Data</summary>
            <p>
                Name:Alex<br/>
                Age:29<br/>
                City:New York<br/>
                <time datetime="2013-01-01">1 Января, 2013</time>
            </p>
        </details>

        <button class="open">call modal</button>

        <style>
           dialog::backdrop{
            background-color: rgba(0,0,0,0.5);
           }   
           dialog{
            border:none;
            border-radius: 12px;
           }
        </style>

        <dialog class="modal">
            <h1>Модальное окно</h1>
            <p>Adipisicing exercitation laboris magna cupidatat amet sunt.</p>            
        </dialog>

        <script>
            const btnOpen = document.querySelector('.open');
            const modalWindow = document.querySelector('.modal');
            
            const Show = () => modalWindow.showModal();
            btnOpen.addEventListener("click", Show);
            
            const Close = () => modalWindow.close();
            modalWindow.addEventListener("click", Close);
        </script>
